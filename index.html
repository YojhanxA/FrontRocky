<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Sheets UI</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background:#fafafa; }
      .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      input, select, button { padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; }
      label { font-size: 12px; color:#555; display:block; margin-bottom:6px; }
      .row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; margin-bottom: 12px;}
      .col-12{grid-column:span 12}.col-6{grid-column:span 6}.col-4{grid-column:span 4}.col-3{grid-column:span 3}
      .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.03) }
      table { width:100%; border-collapse:collapse; }
      th, td { padding:8px 10px; border-bottom: 1px solid #eee; white-space:nowrap; }
      th { background:#f7f7f7; text-align:left; position: sticky; top: 0; }
      .toolbar { display:flex; gap:8px; align-items:center; }
      .muted { color:#777; font-size:12px; }
      .badge { background:#eef2ff; color:#3730a3; font-size:11px; padding:3px 6px; border-radius:999px; }
      .danger { color:#b91c1c; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
